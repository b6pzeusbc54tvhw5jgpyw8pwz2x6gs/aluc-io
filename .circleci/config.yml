# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.13

jobs:
  gatsby_build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.15
    steps:
      - checkout
      - restore_cache: &restore_cache
          keys:
            - v1-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
      - run: &yarn_install_build |
          yarn install
          yarn run build
      - save_cache: &save_cache
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
  s3copy:
    working_directory: ~/repo
    executor: aws-cli/default
    steps:
      - aws-cli/install
      - run: |
          S3PREFIX=${CIRCLE_TAG:-local}
          echo $S3PREFIX
          aws --version
          aws s3 cp public s3://$ALUCIO_S3BUCKET_NAME/$S3PREFIX --recursive

workflows:
  version: 2
  build_s3copy:
    jobs:
      - gatsby_build
      - s3copy
